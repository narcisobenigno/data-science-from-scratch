<!doctype html>

<html>
    <head>
        <link href='lib/dist/metricsgraphics.css' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id="academy-awards"></div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src="https://d3js.org/d3.v4.min.js" charset='utf-8'></script>
        <script type="text/javascript" src="lib/dist/metricsgraphics.min.js"></script>
        <script type="text/javascript">
         let indexIt = (array1) => { return array1.map((value, i) => { return { x: i, value: value }; }) }
         let variance     = indexIt([1, 2, 4, 8, 16, 32, 64, 128, 256])
         let bias_squared = indexIt([256, 128, 64, 32, 16, 8, 4, 2, 1])
         let total_error  = indexIt(variance.map((value, i) => {return value.value + bias_squared[i].value}))

         MG.data_graphic({
             title: "relationship",
             description: "multilines chart",
             data: [variance, bias_squared, total_error],
             width: 650,
             height: 300,
             right: 100,
             target: '#academy-awards',
             x_accessor: 'x',
             y_accessor: 'value',
             legend: ['variance','bias^2','total error']
         })
        </script>
    </body>
</html>
